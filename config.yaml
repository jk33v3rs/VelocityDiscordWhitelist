      compact:
        single_line_items: true      # One line per item where possible
        abbreviated_labels: true     # Use shorter text
        minimal_whitespace: true     # Reduce spacing
        essential_info_only: true    # Only show critical information
    
    # Customization options
    customization:
      headers:
        main: "‚ïê‚ïê‚ïê XP Chart - What Grants XP ‚ïê‚ïê‚ïê"
        blazeandcave: "‚ïê‚ïê‚ïê BlazeAndCave 1.21 XP Chart ‚ïê‚ïê‚ïê"
        ranks: "‚ïê‚ïê‚ïê Rank Requirements Chart ‚ïê‚ïê‚ïê"
        rates: "‚ïê‚ïê‚ïê XP Rate Limiting ‚ïê‚ïê‚ïê"
      
      symbols:
        advancement: "üèÜ"            # Regular advancements
        blazeandcave: "üî•"          # BlazeAndCave advancements
